<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HQ | DC</title>
    <!--Fonte bangers-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> 
    <!--Fonte sriracha-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet"> 
    <!--CSS reset-->
    <link rel="stylesheet" href="/Assets/css/reset.css">
    <!--CSS base-->
    <link rel="stylesheet" href="/Assets/css/base.css">
    <!--CSS cabecalho-->
    <link rel="stylesheet" href="/Assets/css/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="/Assets/css/cabecalho/cabecalho-logo.css">
    <!--CSS menu-->
    <link rel="stylesheet" href="/Assets/css/cabecalho/menu/menu.css">
    <link rel="stylesheet" href="/Assets/css/cabecalho/menu/menu-lista.css">
    <link rel="stylesheet" href="/Assets/css/cabecalho/menu/menu-item.css">
    <link rel="stylesheet" href="/Assets/css/cabecalho/menu/menu-link.css">
    <!--CSS sobre-->
    <link rel="stylesheet" href="/Assets/css/sobre/sobre.css">
    <link rel="stylesheet" href="/Assets/css/sobre/sobre__titulo.css">
    <link rel="stylesheet" href="/Assets/css/sobre/sobre__paragrafo.css">
    <!--CSS herois-->
    <link rel="stylesheet" href="/Assets/css/herois/herois.css">
    <link rel="stylesheet" href="/Assets/css/herois/herois-titulo.css">
    <link rel="stylesheet" href="/Assets/css/herois/herois-paragrafo.css">
    <!--CSS card-->
    <link rel="stylesheet" href="/Assets/css/card/card.css">
    <link rel="stylesheet" href="/Assets/css/card/card__descricao.css">
    <link rel="stylesheet" href="/Assets/css/card/card__imagem.css">
    <link rel="stylesheet" href="/Assets/css/card/card__link.css">
    <!--CSS viloes-->
    <link rel="stylesheet" href="/Assets/css/viloes/viloes.css">
    <link rel="stylesheet" href="/Assets/css/viloes/viloes-titulo.css">
    <link rel="stylesheet" href="/Assets/css/viloes/viloes-paragrafo.css">
    <!--CSS rodape-->
    <link rel="stylesheet" href="/Assets/css/rodape/rodape.css">
    <link rel="stylesheet" href="/Assets/css/rodape/rodape-icone.css">
    <!--FontAwesomi-->
    <script src="https://kit.fontawesome.com/4bee071436.js" crossorigin="anonymous"></script>
</head>
<body>   
    <header class="cabecalho">
        <h1 class="cabecalho__logo">hq dc</h1>
        <nav class="menu">
            <ul class="menu__lista">
                <li class="menu__item"><a class="menu__link" href="#">heróis</a></li>
                <li class="menu__item"><a class="menu__link" href="#">vilões</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="sobre">
            <h2 class="sobre__titulo">Guia de leituras dc</h2>
            <p class="sobre__paragrafo">
                Aqui disponibilizamos um guia de leitura dos quadrinhos da <strong>dc</strong>
            </p>
        </section>
        <section class="herois">
            <h2 class="herois__titulo">heróis</h2>
            <p class="herois__paragrafo">
                <strong>Clique</strong> no seu herói favorito para saber a ordem de leitura dos quadrinhos
            </p>

            <div class="card">
                <a class="card__link" href="#">
                    <figure class="">
                        <img class="card__imagem" src="/Assets/img/batman.webp" alt="batman">
                        <figcaption class="card__descricao">Batman</figcaption>
                    </figure>
                </a>

                <a class="card__link" href="#">
                    <figure class="">
                        <img class="card__imagem" src="/Assets/img/lanterna-verde.webp" alt="lanterna verde">
                        <figcaption class="card__descricao">Lanterna Verde</figcaption>
                    </figure>
                </a>

                <a class="card__link" href="#">
                    <figure class="">
                        <img class="card__imagem" src="/Assets/img/contantine.webp" alt="lanterna verde">
                        <figcaption class="card__descricao">Constantine</figcaption>
                    </figure>
                </a>

                <a class="card__link" href="#">
                    <figure class="">
                        <img class="card__imagem" src="/Assets/img/flash.jpg" alt="lanterna verde">
                        <figcaption class="card__descricao">Flash</figcaption>
                    </figure>
                </a>
            </div>
        </section>
        <section class="viloes">
            <h2 class="viloes__titulo">vilões</h2>
            <p class="viloes__paragrafo">
                <strong>Clique</strong> no seu vilão favorito para saber a ordem de leitura dos quadrinhos
            </p>

            <div class="card">
                <a class="card__link" href="#">
                    <figure class="">
                        <img class="card__imagem" src="/Assets/img/Monstro_do_Pântano.jpg" alt="monstro do pântano">
                        <figcaption class="card__descricao">Monstro do Pântano</figcaption>
                    </figure>
                </a>

                <a class="card__link" href="#">
                    <figure class="">
                        <img class="card__imagem" src="/Assets/img/coringa.jpg" alt="coringa">
                        <figcaption class="card__descricao">Coringa</figcaption>
                    </figure>
                </a>

                <a class="card__link" href="#">
                    <figure class="">
                        <img class="card__imagem" src="/Assets/img/exterminador.webp" alt="exterminador">
                        <figcaption class="card__descricao">Exterminador</figcaption>
                    </figure>
                </a>

                <a class="card__link" href="#">
                    <figure class="">
                        <img class="card__imagem" src="/Assets/img/darksaid.jpg" alt="darksaid">
                        <figcaption class="card__descricao">Darksaid</figcaption>
                    </figure>
                </a>
            </div>
        </section>
    </main>
    <footer class="rodape">
            <a class="rodape__icone facebook" href="#">
                <i class="fab fa-facebook-square "></i>
            </a>
            <a class="rodape__icone twitter" href="#">
                <i class="fab fa-twitter-square twitter"></i>
            </a>
            <a class="rodape__icone youtube" href="#">
                 <i class="fab fa-youtube-square youtube"></i>
            </a>
    </footer>
</body>
</html>
